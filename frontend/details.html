<!DOCTYPE html>
<html lang="eng">







<head>




    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>




    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">



    <link rel="icon" href="images/event.png" type="image/png">



    <title>Event Details</title>



</head>

<body>





    <header class="header">





        <nav class="navbar navbar-expand-sm text-light">



            <div class="container-fluid">



                <a class="navbar-brand ms-5" href="index.html">
                    <img src="images/event.png" alt="LOGO" style="width: 35px;height: 35px;">
                    <h2 class="event-title text-light d-inline ms-2">EventGo</h2>
                </a>




                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav ms-auto">



                        <li class="nav-item" id="loginLink">
                            <a class="nav-link text-light backA" href="login.html">Login</a>
                        </li>



                        <li class="nav-item ms-4" id="registerLink">
                            <a class="nav-link text-light backA" href="register.html">Register</a>
                        </li>


                        <li class="nav-item ms-4" id="username" style="display: none;">
                            <a href="#" id="user" class="nav-link text-light"></a>
                        </li>


                        <li class="nav-item ms-4" id="logoutLink" style="display: none;">
                            <a href="#" id="logout" class="nav-link text-light backA">Logout</a>
                        </li>



                    </ul>



                </div>


            </div>




        </nav>







    </header>




    <main>





        <div class="container mt-5">


            <div class="row">


                <div class="col-md-6">


                    <img id="eventImage" src="" alt="Event Image" class="img-fluid rounded">
                </div>





                <div class="col-md-6">

                    <h1 id="eventName" class="title3"></h1>
                    <p id="eventDescription" class="mt-3"></p>



                    <div class="mt-4">
                        <p><strong>Category:</strong> <span id="eventCategory"></span></p>
                        <p><strong>Date:</strong> <span id="eventDate"></span></p>
                        <p><strong>Venue:</strong> <span id="eventVenue"></span></p>
                        <p><strong>Price:</strong> $<span id="eventPrice"></span></p>
                    </div>

                    
                    <button id="bookNowBtn" class="btn btn-gradient mt-4">Book Now</button>
                    <div id="bookedMessage" class="alert alert-success mt-3" style="display: none;">
                        Booked
                    </div>



                </div>


            </div>
        </div>






    </main>

    <footer>




        <div class="footer">


            <img class="footerLogo" src="images/event.png" alt="LOGO">
            <p class="footerText">Your next great experience is just a click away!</p>
            <p>COPYRIGHT &copy; 2025</p>



        </div>






    </footer>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/details.js"></script>






    
</body>








</html>

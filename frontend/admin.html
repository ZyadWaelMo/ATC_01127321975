<!DOCTYPE html>
<html lang="eng">










<head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">





    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="css/style.css">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">




    <link rel="icon" href="images/event.png" type="image/png">




    <title>Admin Panel - EventGo</title>

</head>

<body>





    <header class="header">


        <nav class="navbar navbar-expand-sm text-light">


            <div class="container-fluid">




                <a class="navbar-brand ms-5" href="index.html">


                    <img src="images/event.png" alt="LOGO" style="width: 35px;height: 35px;">
                    <h2 class="event-title text-light d-inline ms-2">EventGo</h2>


                </a>




                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav ms-auto">



                        <li class="nav-item ms-4">
                            <a href="#" id="adminName" class="nav-link text-light"></a>
                        </li>



                        <li class="nav-item ms-4">
                            <a href="#" id="logout" class="nav-link text-light backA">Logout</a>
                        </li>



                    </ul>
                </div>






            </div>

        </nav>






    </header>









    <main>










        <div class="container mt-5">


            <h1 class="title3 mb-4">Admin Panel</h1>
            
            <div class="card mb-4">
                <div class="card-body">



                    <h3 class="card-title mb-4">Add New Event</h3>



                    <form id="addEventForm">


                        <div class="row">

                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>



                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" required>
                            </div>


                        </div>



                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>





                        <div class="row">


                            <div class="col-md-4 mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>



                            <div class="col-md-4 mb-3">
                                <label for="venue" class="form-label">Venue</label>
                                <input type="text" class="form-control" id="venue" required>
                            </div>




                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="price" required>
                            </div>


                        </div>





                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="imageUrl" required>
                        </div>


                        <button type="submit" class="btn btn-gradient">Add Event</button>



                    </form>




                </div>





            </div>










            <div class="card">

                <div class="card-body">


                    <h3 class="card-title mb-4">Manage Events</h3>


                    <div class="table-responsive">

                        <table class="table">


                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Venue</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>





                            <tbody id="eventsTableBody">
                            </tbody>



                        </table>



                    </div>


                </div>




            </div>

        </div>








    </main>







    <div class="modal fade" id="editEventModal" tabindex="-1">



        <div class="modal-dialog modal-lg">


            <div class="modal-content">


                <div class="modal-header">
                    <h5 class="modal-title">Edit Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>




                <div class="modal-body">




                    <form id="editEventForm">


                        <input type="hidden" id="editEventId">



                        <div class="row">



                            <div class="col-md-6 mb-3">
                                <label for="editName" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>



                            <div class="col-md-6 mb-3">
                                <label for="editCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="editCategory" required>
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="editDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                        </div>





                        <div class="row">



                            <div class="col-md-4 mb-3">
                                <label for="editDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="editDate" required>
                            </div>



                            <div class="col-md-4 mb-3">
                                <label for="editVenue" class="form-label">Venue</label>
                                <input type="text" class="form-control" id="editVenue" required>
                            </div>


                            <div class="col-md-4 mb-3">
                                <label for="editPrice" class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="editPrice" required>
                            </div>



                        </div>






                        <div class="mb-3">
                            <label for="editImageUrl" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="editImageUrl" required>
                        </div>





                    </form>
                </div>



                <div class="modal-footer">



                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-gradient" onclick="updateEvent()">Save Changes</button>
                </div>





            </div>




        </div>




    </div>

    <footer>





        <div class="footer">


            <img class="footerLogo" src="images/event.png" alt="LOGO">
            
            <p class="footerText">Your next great experience is just a click away!</p>
            <p>COPYRIGHT &copy; 2025</p>



        </div>












    </footer>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>




</body>















</html>

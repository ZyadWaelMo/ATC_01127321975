<!DOCTYPE html>
<html lang="eng">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="css/style.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="icon" href="images/event.png" type="image/png">
    <title>Login</title>
</head>




<body>
    <header class="header">




        <nav class="navbar navbar-expand-sm text-light">
            <div class="container-fluid">


                <a class="navbar-brand ms-5" href="index.html">
                    <img src="images/event.png" alt="LOGO" style="width: 35px;height: 35px;">
                    <h2 class="event-title text-light d-inline ms-2">EventGo</h2>
                </a>



            </div>
        </nav>





    </header>



    <main>



        <div class="container mt-5">
            <div class="row justify-content-center">



                <div class="col-md-6">
                    <div class="card p-4">



                        <h2 class="text-center mb-4 title3">Login</h2>


                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Role</label>


                                <div class="d-flex gap-4">




                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="accountType" id="userRadio" value="user" checked>
                                        <label class="form-check-label" for="userRadio">
                                            User
                                        </label>
                                    </div>



                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="accountType" id="adminRadio" value="admin">
                                        <label class="form-check-label" for="adminRadio">
                                            Admin
                                        </label>
                                    </div>




                                </div>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100">Login</button>
                        </form>





                        <p class="text-center mt-3">
                            Don't have an account? <a href="register.html" class="text-decoration-none">Register here</a>
                        </p>
                    </div>


                </div>


            </div>
        </div>



    </main>






    <footer>






        <div class="footer">
            <img class="footerLogo" src="images/event.png" alt="LOGO">
            <p class="footerText">Your next great experience is just a click away!</p>
            <p>COPYRIGHT &copy; 2025</p>
        </div>






    </footer>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>

    
</body>







</html>
